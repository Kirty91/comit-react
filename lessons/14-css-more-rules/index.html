<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>CSS Rules</title>
  <style>
    div:nth-child(1) {
      background-color:red;
      border: 1px solid orange;
      padding:20px;
      display: inline-block;
    }
    div:nth-child(2) {
        background-color:blue;
        border: 4px solid green;
        padding:30px 10px;
        margin-left:20px;
        display:inline-block;
      }
    div:nth-child(3) {
        background-color:#00aced;
        width:50px;
        height:50px;
      }
    div:nth-child(4) {
        display:none;
      }
    </style>
</head>
<body>
<div>div one</div>
<div>div two</div>
<div>3</div>
<div>I am hidden</div>
</body>
</html>
