<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Pseudo Classes</title>
   <style>
     ul li:first-child {
        font-size: 32px;
    }
     ul li:nth-child(2):hover{
        background-color:red;
       color:white;
    }
     ul li:nth-child(3n+3) {
        color:green;
    }
      ul li:last-of-type {
       text-transform:uppercase;
    }
  </style>
</head>
<body>
  <h1>Funky List Items</h1>
  <ul>
    <li>one</li>
    <li>two</li>
    <li>three</li>
    <li>four</li>
    <li>five</li>
    <li>six</li>
    <li>seven</li>
    <li>eight</li>
    <li>nine</li>
    <li>ten</li>
  </ul>
</body>
</html>
